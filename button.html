<!DOCTYPE html>
<html>
<head>
<title>Formulário de Check-in</title>
<link rel="stylesheet" href="button_style.css"> 
<script>
  function fazerCheckin() {
    // 1. Obter o nome de usuário do campo de entrada
    var nomeUsuario = document.getElementById("nomeUsuario").value;

    // 2. Validar se o nome de usuário foi inserido
    if (nomeUsuario === "") {
      alert("Por favor, insira seu nome de usuário.");
      return;
    }

    // 3. Lógica para verificar o usuário na planilha (substitua pela sua implementação)
    // Você precisará usar uma biblioteca ou serviço para interagir com a planilha,
    // como Google Apps Script ou uma API de planilha.
    // O exemplo abaixo usa um exemplo fictício:
    google.script.run.verificarUsuario(nomeUsuario, function(resultado) {
      if (resultado.sucesso) {
        // 4. Exibir mensagem de sucesso
        alert("Check-in realizado com sucesso, " + nomeUsuario + "!");
        // 5. Limpar o campo de entrada
        document.getElementById("nomeUsuario").value = "";
      } else {
        // Exibir mensagem de erro
        alert("Erro ao fazer check-in: " + resultado.erro);
      }
    });
  }
</script>
</head>
<body>

<h2>Formulário de Check-in</h2>

<label for="nomeUsuario">Nome de Usuário:</label>
<input type="text" id="nomeUsuario" name="nomeUsuario">

<button onclick="fazerCheckin()">Fazer Check-in</button>

</body>
</html>
